<p class="title is-4">Latest Posts</p>

<div class="columns is-multiline">
    {% for post in site.posts limit:3 %}
    <div class="column is-12">
        <div class="card">
            <div class="card-content">
                {% if post.image %}
                <div class="card-image" style="margin-bottom: 10px;" align="center">
                    <img src="{{ post.image_alt }}" style="max-width:100%;max-height:100%;">
                </div>
                {% endif %}
            <p class="title">
                {{post.title}}
            </p>
            <p class="subtitle">
                {{post.subtitle}}
            </p>
            <div>
            </div>
                <div class="has-text-centered">
                <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read</a>
                </div>
            </div>
            
            <footer class="card-footer">
            <p class="card-footer-item">
                <b>Published:&nbsp;</b> {{ post.date | date: "%b %-d, %Y" }}
            </p>
            </footer>
        </div>
    </div>
    {% endfor %}
</div>
