<aside class="contents" style="position:sticky;top:30px;">
    <p class="menu-label">Article Tags</p>
    <ul class="menu-list">
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
        <li>
            <a href="{{ site.baseurl | append: "/tags/" | append: tag[0] | downcase }}">{{ tag[0] | upcase }}</a>
        </li>
        {% endfor %}    
    </ul>
</aside>
