<div class="card">
    <div class="card-content">
        <div class="content">
            <div class="content" style="width:60%;display:inline-block;">
                <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.subtitle }}</p>
                </a>
            </div>
            {% if post.image %}
            <div class="card-image" style="height:170px;width:30%;display:inline-block;" align="right">
                <img src="{{ post.image }}" alt="{{ post.title }}" style="max-width:100%;max-height:100%;">
            </div>
            {% endif %}
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">
            <b>Published:&nbsp;</b> {{ post.date | date: "%b %-d, %Y" }} &nbsp;
            <b>Category:&nbsp;</b> {{ post.categories | join:", " | capitalize }} &nbsp;
            <b>Tags:&nbsp;</b> {{post.tags | join:", " | capitalize }}
        </p>
    </footer>
</div>
