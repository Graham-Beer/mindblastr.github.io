<aside class="contents" style="position:sticky;top:30px;">
    <p class="menu-label">Article Categories</p>
    <ul class="menu-list">
        {% assign sorted_categories = site.categories | sort %}
        {% for category in sorted_categories %}
        <li>
            <a href="{{ site.baseurl | append: "/categories/" | append: category[0] | downcase }}">{{ category[0] | upcase }}</a>
        </li>
        {% endfor %}    
    </ul>
</aside>
